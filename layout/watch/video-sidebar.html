<div class="col-md-3 col-sm-6 col-xs-12">
	<div class="video-list video-wrapper vp_vid_list vp_cus_next_vids" data-sidebar-video="{{ID}}">
		<div class="video-list-image">
			<a href="{{URL}}" data-load="?link1=watch&id={{V_ID}}">
				<img src="{{THUMBNAIL}}" alt="{{TITLE}}">
				<div class="play_hover_btn" onmouseenter="show_gif(this,'{{GIF}}')" onmouseleave="hide_gif(this)">
					<!--<svg xmlns="http://www.w3.org/2000/svg" class="feather" width="24" height="24" viewBox="0 0 24 24" fill="#2282f2"><path d="M10,16.5V7.5L16,12M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path></svg>-->
				</div>
				<span class="duration">{{TIME}}</span>
			</a>
		</div>
		<div class="pt_vid_fixed_height vp_vid_foot">
			<div class="video-list-title">
				<a href="{{URL}}" data-load="?link1=watch&id={{V_ID}}"><h4 title="{{TITLE}}">{{TITLE}}</h4></a>
			</div>
			<div class="video-list-by">
				<span><a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}"><img src="{{USER avatar}}" class="vp_cus_vidusava"/> <span>{{USER_NAME}}</span></a></span>
			</div>
		</div>
	</div>
</div>
