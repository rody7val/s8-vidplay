<tr data-ads-list="{{ID}}">
	<td width="12%">
		<div>
			<input type="checkbox" {{ACTIVE}} class="tgl tgl-ios" id="ad_switch_{{ID}}" onclick="PT_ToggleAdsStatus('{{ID}}');">
			<label class="tgl-btn" for="ad_switch_{{ID}}"></label>
		</div>
	</td>
	<td width="12%">
		<i class="material-icons ad-category">{{TYPE}}</i>
	</td>
	<td width="31%">{{NAME}}</td>
	<td width="15%">
		<span class="results">
			<strong>{{RESULTS}}</strong>
		</span>
		<span class="results">{{PR_METHOD}}</span>
	</td>
	<td width="15%">
		<span class="spends">{{CURRENCY}}{{SPENT}}</span>
	</td>
	<td width="15%">
		<span class="action" onclick="PT_DeleteAd('{{ID}}');"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="currentColor" d="M29 7h-5v-2c0-1.654-1.335-3-2.977-3h-10.023c-1.654 0-3 1.346-3 3v2h-5c-0.553 0-1 0.447-1 1s0.447 1 1 1h26c0.553 0 1-0.447 1-1s-0.447-1-1-1z"></path>
<path fill="currentColor" d="M25 11h-18c-0.001 0 0.003 0 0.002 0-0.265 0-0.52 0.098-0.708 0.284-0.188 0.188-0.294 0.435-0.294 0.701v15.015c0 1.654 1.348 3 3.002 3h14.002c1.654 0 2.996-1.346 2.996-3v-15c0-0.551-0.448-0.998-1-1zM14 25c0 0.553-0.447 1-1 1s-1-0.447-1-1v-11c0-0.553 0.447-1 1-1s1 0.447 1 1v11zM20 25c0 0.553-0.447 1-1 1s-1-0.447-1-1v-11c0-0.553 0.447-1 1-1s1 0.447 1 1v11z"></path></svg></span>
		<span class="action">
			<a href="{{LINK ads/edit/{{ID}}}}" data-load="?link1=edit_ads&id={{ID}}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="currentColor" d="M7.515 16.943l2.437 2.439 1.888-1.888-2.44-2.436 1.885-1.885 2.439 2.437 1.885-1.885-2.436-2.439 1.885-1.885 2.435 2.44 1.887-1.887-2.439-2.437 3.772-3.771c0.241-0.241 0.575-0.39 0.943-0.39s0.701 0.149 0.943 0.39l5.656 5.656c0.241 0.241 0.39 0.575 0.39 0.943s-0.149 0.701-0.39 0.943l-16.969 16.969c-0.241 0.241-0.575 0.39-0.943 0.39s-0.701-0.149-0.943-0.39l-5.656-5.656c-0.241-0.241-0.39-0.575-0.39-0.943s0.149-0.701 0.39-0.943l3.771-3.772zM18.828 24.484l5.657-5.656 3.515 3.515v5.657h-5.656l-3.516-3.516zM7.515 13.171l-3.772-3.771c-0.242-0.241-0.391-0.575-0.391-0.943s0.149-0.702 0.391-0.943l3.772-3.771c0.241-0.241 0.575-0.39 0.943-0.39s0.701 0.149 0.943 0.39l3.773 3.771-5.659 5.657z" /></svg></a>
		</span>
		<span class="action">
			<a href="{{LINK ads/analytics/{{ID}}}}" data-load="?link1=ads_analytics&id={{ID}}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17,17H15V13H17M13,17H11V7H13M9,17H7V10H9M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg></a>
		</span>
	</td>
