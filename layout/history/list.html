<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="video-{{ID}}">
	<div class="video-list video-wrapper vp_vid_list" data-id="{{ID}}">
		<div class="video-list-image">
			<a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}">
				<img data-src="{{THUMBNAIL}}" alt="{{TITLE}}">
				<div class="play_hover_btn">
					<!--<svg xmlns="http://www.w3.org/2000/svg" class="feather" width="24" height="24" viewBox="0 0 24 24" fill="#2282f2"><path d="M10,16.5V7.5L16,12M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path></svg>-->
				</div>
				<span class="time"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" /></svg> {{TIME}}</span>
			</a>
			<div class="vid_cus_hist_usr">
				<a href="{{USER url}}" data-load="?link1=timeline&id={{USER username}}"><img src="{{USER avatar}}" class="vp_cus_vidusava"/> {{USER name}}</a>
			</div>
			<div class="video-actions">
				<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 32 32" onclick="PT_DeleteHistory({{ID}})"><path fill="currentColor" d="M29 7h-5v-2c0-1.654-1.335-3-2.977-3h-10.023c-1.654 0-3 1.346-3 3v2h-5c-0.553 0-1 0.447-1 1s0.447 1 1 1h26c0.553 0 1-0.447 1-1s-0.447-1-1-1z"></path>
<path fill="currentColor" d="M25 11h-18c-0.001 0 0.003 0 0.002 0-0.265 0-0.52 0.098-0.708 0.284-0.188 0.188-0.294 0.435-0.294 0.701v15.015c0 1.654 1.348 3 3.002 3h14.002c1.654 0 2.996-1.346 2.996-3v-15c0-0.551-0.448-0.998-1-1zM14 25c0 0.553-0.447 1-1 1s-1-0.447-1-1v-11c0-0.553 0.447-1 1-1s1 0.447 1 1v11zM20 25c0 0.553-0.447 1-1 1s-1-0.447-1-1v-11c0-0.553 0.447-1 1-1s1 0.447 1 1v11z"></path></svg>
			</div>
		</div>
		<div class="pt_vid_fixed_height vp_vid_foot vid_cus_hist_foot">
			<div class="video-list-title">
				<a href="{{URL}}" data-load="?link1=watch&id={{VIDEO_ID_}}"><h4 title="{{TITLE}}">{{TITLE}}</h4></a>
			</div>
		</div>
	</div>
</div>
